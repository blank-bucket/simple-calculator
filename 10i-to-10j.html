<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX-9j</title>

  <link rel="stylesheet" href="styles/calculator.css">

</head>
<body>
    <p class="js-result"></p>
  <p>
    <button class="left-side" onclick="
    updateCalculation('1');
      ">1</button>
    <button class="left-side" onclick="
    updateCalculation('2');
    ">2</button>
    <button class="left-side" onclick="
    updateCalculation('3');
    ">3</button>
    <button class="right-side" onclick="
    updateCalculation('+');
    ">+</button>
  </p>

  <p>
    <button class="left-side" onclick="
    updateCalculation('4');
    ">4</button>
    <button class="left-side" onclick="
    updateCalculation('5');
    ">5</button>
    <button class="left-side" onclick="
    updateCalculation('6');
    ">6</button>
    <button class="right-side" onclick="
    updateCalculation('-');
    ">-</button>
  </p>
  <p>
    <button class="left-side" onclick="
    updateCalculation('7');
    ">7</button>
    <button class="left-side" onclick="
    updateCalculation('8');
    ">8</button>
    <button class="left-side" onclick="
    updateCalculation('9');
    ">9</button>
    <button class="right-side" onclick="
    updateCalculation('*');
    ">*</button>
  </p>
  <p>
    <button class="left-side" onclick="
    updateCalculation('0');
    ">0</button>
    <button class="left-side" onclick="
    updateCalculation('.');
    ">.</button>
    <button class="left-side" onclick="
    calculation = eval(calculation);
    document.querySelector('.js-result').innerHTML = calculation;
    storeValue();
    ">=</button>
    <button class="right-side" onclick="
    updateCalculation('/');
    ">/</button>
  </p>
  <p>
    <button class="left-side" onclick="
    document.querySelector('.js-result').innerHTML = calculation = '';
    localStorage.removeItem('calculation');
    ">
      Clear
    </button>
  </p>
  <script src="js/calculator-fn.js"></script>
</body>
</html>
